<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YES! ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('../photos/mylove.png') center center/cover no-repeat fixed;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            z-index: 1;
        }

        .message {
            font-size: 3.5rem;
            color: #ff1493;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3),
                         0 0 10px rgba(255, 255, 255, 0.8);
            font-weight: bold;
            z-index: 2;
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media screen and (max-width: 768px) {
            .message {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        I LOVE YOU SO MUCH<br>
        THANK YOU HEHEHE
    </div>
</body>
</html>
