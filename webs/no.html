<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NO??</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            height: 100dvh; /* For mobile browsers */
            background: url('../photos/babe.jpg') center center/cover no-repeat fixed;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .message {
            font-size: clamp(2rem, 8vw, 4rem); /* Responsive font size */
            color: #ff0000;
            text-shadow: 
                2px 2px 0 #fff,
                -2px -2px 0 #fff,
                2px -2px 0 #fff,
                -2px 2px 0 #fff;
            font-weight: bold;
            text-align: center;
            padding: clamp(15px, 4vw, 30px);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            width: fit-content;
            max-width: 90%;
            word-wrap: break-word;
        }

        /* Specific mobile adjustments */
        @media screen and (max-width: 768px) {
            body {
                background-attachment: scroll; /* Better mobile compatibility */
            }

            .message {
                padding: 15px;
                border-radius: 10px;
            }
        }

        /* Small phones */
        @media screen and (max-width: 380px) {
            .message {
                padding: 10px;
            }
        }

        /* Landscape mode handling */
        @media screen and (max-height: 500px) {
            body {
                min-height: 100vh;
                padding: 10px;
            }
            
            .message {
                font-size: clamp(1.5rem, 6vw, 3rem);
            }
        }
    </style>
</head>
<body>
    <div class="message">FUCK U MEAN NO??</div>
</body>
</html>
